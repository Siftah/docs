---
layout: home
title: Specification
github_link: specification/index.html
---

<section class="page-intro">
    <div class="container">
        <h1 class="page-heading">{{ page.title }}</h1>
        <div class="page-tab-bar">
            <a class="tab" data-name="services" href="javascript:SpecBrowser.jump('services')">Services</a>
            <a class="tab" data-name="structures" href="javascript:SpecBrowser.jump('structures')">Structures</a>
            <a class="tab" data-name="extensions" href="javascript:SpecBrowser.jump('extensions')">Extensions</a>
        </div>
    </div>
</section>
<section class="specification-section">
    <div class="container">
        <div class="content-wrap" id="specification">
            <br>
            <p>Loading <a href="{{ site.specificationurl }}">{{ site.specificationurl }}</a>...</p>
        </div>
    </div>
</section>

<script src="{{ site.baseurl }}/specification/js/handlebars.js"></script>
<script src="{{ site.baseurl }}/specification/js/specification_browser.js"></script>
<script id="specification-template" type="text/x-handlebars-template">
    {% raw %}
    <div class="specification">
        <div class="tab" data-name="services">
            {{#each specification}}
            {{#if services.length}}
            <h3>{{module}}</h3>
            <ul>
                {{#each services}}
                <li>{{summary}}</li>
                {{/each}}
            </ul>
            {{/if}}
            {{/each}}
        </div>
        <div class="tab" data-name="structures">
            {{#each specification}}
            {{#if structures.length}}
            <h3>{{module}}</h3>
            <ul>
                {{#each structures}}
                <li>{{summary}}</li>
                {{/each}}
            </ul>
            {{/if}}
            {{/each}}
        </div>
        <div class="tab" data-name="extensions">
            {{#each specification}}
            {{#if extensions.length}}
            <h3>{{module}}</h3>
            <ul>
                {{#each extensions}}
                <li>{{summary}}</li>
                {{/each}}
            </ul>
            {{/if}}
            {{/each}}
        </div>
    </div>
    {% endraw %}
</script>
<script type="application/javascript">
    SpecBrowser.load("{{ site.specificationurl }}");
</script>
